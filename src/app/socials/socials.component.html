<div fxLayout="column" class="social-icon-wrapper">
	<div class="drop-container" *ngFor="let icon of socialIcons | keyvalue" >
		<div fxLayout="column" fxLayoutAlign="center center" class="social-icon">
			<fa-icon [icon]="icon.key"></fa-icon>
		</div>
		<div fxLayout="column" fxLayoutAlign="center center" class="social-icon-desc">
			<a href="{{icon.value.link}}">{{icon.value.social}}</a>
		</div>
	</div>
</div>
